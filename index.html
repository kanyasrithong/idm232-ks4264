<body>
  <header>
    <a id="home-icon" href="index.html">Cookbook</a>
    <div id="search-bar">
      <img id="search-icon" src="assets/icons/search-icon.svg" alt="Search icon">
      <form method="post">
        <input id="search-input" placeholder="Find a new recipe..." type="text">
      </form>
    </div>
  </header>
  <main>
    <div id="search-bar-mobile">

    <aside>

      </label>

      </label>
      <label for="turkey">
        <input type="checkbox" id="turkey" name="Turkey">

      </label>
      <label for="vegetarian">

        Vegetarian
      </label>
    </aside>
    <div class="recipe-grid">
      <a class="recipe-card-link" href="recipe.html">
